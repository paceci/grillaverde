    <div class="container-fluid consulta col-10 col-lg-6 my-3">
      <h2>Envianos tu consulta</h2>
      <form>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
          <label class="form-check-label" for="inlineRadio1">Consulta</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Presupuesto</label>
        </div>
        <select class="custom-select">
          <option selected>Seleccioná el poroducto</option>
          <option value="grilla_verde">Grilla Verde</option>
          <option value="losas">Losas</option>
          <option value="pisos">Pisos</option>
          <option value="bloques">Bloques</option>
        </select>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>      
        <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Dejanos tu consulta" rows="3"></textarea>
        </div>
        <div class="row justify-content-end">
          <button type="button" class="btn btn-outline-secondary fondoBoton mx-4" data-toggle="modal" data-target="#exampleModal">
            Enviar
          </button>
          <button type="reset" class="btn btn-outline-secondary fondoBoton" data-target="Limpiar formulario">
            Borrar
          </button>
      </div>
      </form>
    </div>
    <div class="container-fluid col-12 pie">

          <h5 class="modal-title" id="exampleModalLabel">Gracias por contactarnos!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            Te responderemos a la brevedad.
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
